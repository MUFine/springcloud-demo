spring:
  application:
    name: demo-client
  cloud:
    config:
      profiles: test
      discovery:
        enabled: true
        service-id: config-server
server:
  port: 2022
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:2020/eureka/
management:
  endpoints:
    web:
      exposure:
        include: "*"
security:                       #是否开启基本的鉴权，默认为true
  basic:
    enabled: false
